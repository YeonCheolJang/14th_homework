<section class="diary-form">
    <h2>📌 일기 쓰기</h2>
    <form id="form">
      <div class="mood-group">
        <p>오늘 기분은 어떤가요?</p>
        <label><input type="radio" name="mood" value="😊 행복해요" required /> 행복해요</label>
        <label><input type="radio" name="mood" value="😢 슬퍼요" /> 슬퍼요</label>
        <label><input type="radio" name="mood" value="😱 놀랐어요" /> 놀랐어요</label>
        <label><input type="radio" name="mood" value="😡 화나요" /> 화나요</label>
        <label><input type="radio" name="mood" value="🤔 기타" /> 기타</label>
      </div>
      <input type="text" name="title" placeholder="제목을 입력해 주세요." required />
      <textarea name="content" placeholder="내용을 입력해 주세요." required></textarea>
      <button type="submit">등록하기</button>
    </form>
  </section>
