<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>민지의 다이어리</title>
  <link rel="stylesheet" href="homework.css" />
</head>
<body>
  <!-- 헤더 -->
  <div id="header"></div>

  <!-- 메인 컨텐츠 -->
  <div class="container">
    <div id="main"></div>
    <div id="form"></div>
  </div>
  <!-- 푸터 -->
  <div id="footer"></div>

  <script>
Promise.all([
  fetch("header.html").then(res => res.text()),
  fetch("main.html").then(res => res.text()),
  fetch("form.html").then(res => res.text()),     // ← 폼 추가
  fetch("footer.html").then(res => res.text())
]).then(([header, main, form, footer]) => {
  document.getElementById("header").innerHTML = header;
  document.getElementById("main").innerHTML = main;
  document.getElementById("form").innerHTML = form;   // ← 폼 삽입
  document.getElementById("footer").innerHTML = footer;
});
  </script>
  <script src="script.js"></script>
</body>
</html>
